<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestige Blackline</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: black;
      color: white;
    }

    header {
      position: relative;
      height: 100vh;
      background: url('IMG_5406.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: white;
      overflow: hidden;
      padding-top: 100px;
    }

    /* Top Nav */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
    }

    nav .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      font-weight: 400;
      color: #f5c542; /* gold */
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f5c542;
    }

    /* Hero text */
    .hero-text h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      margin: 0;
      color: #f5c542;
    }

    .hero-text h2 {
      font-size: 32px;
      font-weight: 400;
      margin: 10px 0;
    }

    .hero-text p {
      font-size: 22px;
      margin: 0 0 30px;
    }

    .hero-text button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #f5c542;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-text button:hover {
      background-color: white;
      color: black;
    }

    /* Tagline under button */
    .sub-tagline {
      margin-top: 25px;
      font-size: 18px;
      font-style: italic;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">PB</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-text">
      <h1>Prestige Blackline</h1>
      <h2>Luxury in Motion</h2>
      <p>Atlanta's Premiere Black SUV Service.</p>
      <button>Book Now</button>
      <div class="sub-tagline">Professional chauffeurs • Impeccable SUVs • 24/7 Service</div>
    </div>
  </header>
</body>
</html>
